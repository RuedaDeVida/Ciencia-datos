<!DOCTYPE html>
<html>
<head>
    <title>Evaluación de la Rueda de la Vida</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <h1>Evaluación de la Rueda de la Vida</h1>
    <form id="evaluacionForm">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Rueda de la Vida</legend>
            <p>Califica tu nivel de satisfacción en cada área (1: Muy insatisfecho, 10: Muy satisfecho):</p>

            <label for="salud">Salud:</label>
            <input type="number" id="salud" name="salud" min="1" max="10" required><br><br>

            <label for="dinero">Dinero:</label>
            <input type="number" id="dinero" name="dinero" min="1" max="10" required><br><br>

            <label for="amor">Amor:</label>
            <input type="number" id="amor" name="amor" min="1" max="10" required><br><br>

            <label for="amistad">Amistad:</label>
            <input type="number" id="amistad" name="amistad" min="1" max="10" required><br><br>

            <label for="familia">Familia:</label>
            <input type="number" id="familia" name="familia" min="1" max="10" required><br><br>

            <label for="carrera">Carrera:</label>
            <input type="number" id="carrera" name="carrera" min="1" max="10" required><br><br>

            <label for="desarrollo">Desarrollo Personal:</label>
            <input type="number" id="desarrollo" name="desarrollo" min="1" max="10" required><br><br>

            <label for="ocio">Ocio:</label>
            <input type="number" id="ocio" name="ocio" min="1" max="10" required><br><br>
        </fieldset>

        <button type="submit">Enviar Evaluación</button>
    </form>
    <p><a href="/index.html" target="_blank">Regresa al inicio</a></p>
    <script>
        document.getElementById('evaluacionForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Evaluación enviada. ¡Gracias!');
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const correo = document.getElementById('correo').value;

            // Guardar datos en localStorage
            localStorage.setItem('nombre', nombre);
            localStorage.setItem('edad', edad);
            localStorage.setItem('correo', correo);

            // Redirigir a encuesta.html
            window.location.href = 'encuesta.html';
        });
    </script>
</body>
</html>
