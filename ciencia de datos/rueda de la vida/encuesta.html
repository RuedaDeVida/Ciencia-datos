<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de la Rueda de la Vida</title>
</head>
<body>
    <h1>Encuesta de la Rueda de la Vida</h1>

    <div id="datosPersona">
        </div>

    <form id="encuestaForm">
        <fieldset>
            <legend>Rueda de la Vida</legend>
            <p>Califica tu nivel de satisfacción en cada área (1: Muy insatisfecho, 10: Muy satisfecho):</p>

            <label for="salud">Salud:</label>
            <input type="number" id="salud" name="salud" min="1" max="10" required><br><br>

            <label for="dinero">Dinero:</label>
            <input type="number" id="dinero" name="dinero" min="1" max="10" required><br><br>

            </fieldset>

        <button type="submit">Enviar Encuesta</button>
    </form>
    <p><a href="/index.html" target="_blank">Regresa al inicio</a></p>
    <script>
        // Recuperar datos de localStorage
        const nombre = localStorage.getItem('nombre');
        const edad = localStorage.getItem('edad');
        const correo = localStorage.getItem('correo');

        // Mostrar datos en la página
        const datosPersonaDiv = document.getElementById('datosPersona');
        datosPersonaDiv.innerHTML = `
            <p>Nombre: ${nombre}</p>
            <p>Edad: ${edad}</p>
            <p>Correo: ${correo}</p>
        `;

        document.getElementById('encuestaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes procesar los datos de la encuesta
            alert('Encuesta enviada. ¡Gracias!');
        });
    </script>
</body>
</html>
